architecture: arm64
actions:
  - action: unpack
    source: ospack-arm64.tar.gz
    compression: gz

  - action: apt
    recommends: false
    packages:
      - linux-image-4.9.0-0.bpo.2-arm64-unsigned
      - u-boot-common

  - action: overlay
    source: firmware

  - action: run
    chroot: true
    command: echo console=ttyS0,115200 > /etc/kernel/cmdline

  - action: setup-image
    imagename: "apertis-rpi3.img"
    imagesize: 4G
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/firmware
        partition: firmware
        options: [ x-systemd.automount ]
    partitions:
      - name: firmware
        fs: fat32
        start: 0%
        end: 32M%
      - name: root
        fs: ext4
        start: 32M
        end: 100%
        flags: [ boot ]

  - action: run
    chroot: true
    command: update-u-boot

  - action: run
    postprocess: true
    command: bmaptool create apertis-rpi3.img > apertis-rpi3.img.bmap

  - action: run
    postprocess: true
    command: gzip -f apertis-rpi3.img
