architecture: amd64

actions:
  - action: debootstrap
    suite: "17.06"
    components:
      - target
    mirror: https://repositories.apertis.org/apertis
    variant: minbase

  - action: apt
    packages: [ sudo, openssh-server, adduser ]

  - action: run
    chroot: true
    script: setup-user.sh

  - action: run
    chroot: true
    command: echo apertis-sdk > /etc/hostname

  - action: overlay
    source: networkd

  - action: overlay
    source: sources

  - action: run
    chroot: true
    script: replace-tar-coreutils-for-build.sh

  - action: apt
    packages: 
      - e2fsprogs
      - dosfstools
      - bmap-tools
      - parted
      - gzip
      - qemu-utils
      - qemu-user-static
      - debootstrap

  - action: overlay
    source: yaib

  - action: run
    chroot: true
    script: setup-networking.sh

  - action: "pack"
    compression: gz
    target: ospack-amd64.tar.gz


